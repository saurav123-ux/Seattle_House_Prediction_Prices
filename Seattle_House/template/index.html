<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>House Price Predictor</title>
  </head>
  <body class="bg-dark">
    <div class="container">
        <div class="row">
            <div class="card" style="width: 100%; height: 100%; margin-top :50px">
                <div class="card-header" style="text-align: center">
                    <h1>Welcome to House Price Predictor</h1>
                </div>
                <div class="card-body">
                    <form method="post" accept-charset="utf-8">

                        <div class="row">

                            <div class="col-md-6 form-group" style="text-align: center">
                                <label><b>Select the grade:</b></label>
                                <select class="selectpicker form-control" id="grade" name="grade" required="1">

                                   <option value="" disabled="disabled" selected="selected">Select the grade</option>
		                                <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                        <option>5</option>
                                        <option>6</option>
                                        <option>7</option>
                                        <option>8</option>
                                        <option>9</option>
                                        <option>10</option>
                                        <option>11</option>
                                        <option>12</option>

                                </select>


                            </div>
                             <div class="col-md-6 form-group" style="text-align: center">
                                <label><b>Enter Bedrooms:</b></label>
                                <input type="text" class="form-control" id="bedrooms" name="bedrooms" placeholder="Enter Bedrooms">


                            </div>
                            <div class="col-md-6 form-group" style="text-align: center">
                                <label><b>Enter Number of Bathrooms:</b></label>
                                <input type="text" class="form-control" id="bathrooms" name="bathrooms" placeholder="Enter Number of Bathrooms">


                            </div>
                            <div class="col-md-6 form-group" style="text-align: center">
                                <label><b>Enter Square Feet:</b></label>
                                <input type="text" class="form-control" id="sqft_living" name="sqft_living" placeholder="Enter Square Feet">


                            </div>
                            <div class="col-md-12 form-group" >
                                <button class="btn btn-primary form-control" onclick="send_data()">Predict Price</button>
                            </div>

                        </div>



                    </form>
                    <br>

                    <div class="col-md-12" style="text-align: center">
                        <h3><span id="prediction"></span></h3>
                    </div>
                </div>


            </div>
        </div>
    </div>


    <script>
        function form_handler(event) {
            event.preventDefault();
        }

        function send_data()
        {
            document.querySelector('form').addEventListener("submit",form_handler);

            var fd=new FormData(document.querySelector('form'));

            var xhr=new XMLHttpRequest();

            xhr.open('POST','/predict',true);
            document.getElementById("prediction").innerHTML = "Wait Predicting Price!...";
            xhr.onreadystatechange = function(){
                if(xhr.readyState == XMLHttpRequest.DONE){
                    document.getElementById('prediction').innerHTML="Prediction: "+xhr.responseText;
                }
            };

            xhr.onload = function(){};
            xhr.send(fd);



        }
    </script>







    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

  </body>
</html>
